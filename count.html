<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 60px;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .start {
            background-color: #27ae60;
            color: white;
        }

        .start:hover {
            background-color: #2ecc71;
        }

        .stop {
            background-color: #e74c3c;
            color: white;
        }

        .stop:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h3> Counter </h3>
    <div class="container">
        <h1 id="count">0</h1>
        <button class="start" onclick="startCounting()">Start</button>
        <button class="stop" onclick="stopCounting()">Stop</button>
    </div>
    
    <script>
        let count = 1;
        let interval;

        function startCounting() {
            clearInterval(interval); // Prevent multiple intervals
            interval = setInterval(setCount, 500);
        }

        function stopCounting() {
            clearInterval(interval);
        }

        function setCount() {
            document.getElementById("count").innerHTML = count;
            count++;
        }
    </script>
</body>
</html>
