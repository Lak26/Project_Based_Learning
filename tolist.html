<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #444;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        input, select {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        ol {
            padding: 0;
            text-align: left;
        }

        li {
            list-style: decimal;
            padding: 10px;
            background: #f8f9fa;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
        }

        .deleteBtn {
            background-color: red;
            padding: 5px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: darkred;
        }

        .clearBtn {
            width: 100%;
            margin-top: 10px;
            background-color: #dc3545;
        }

        .clearBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>To-Do List âœ…</h2>
        <div class="input-container">
            <input id="input" type="text" placeholder="Enter a task">
            <input id="date" type="date">
            <button onclick="addTask()">Add</button>
        </div>
        <ol id="list"></ol>
        <button class="clearBtn" onclick="clearAll()">Clear All</button>
    </div>

    <script>
        const input = document.getElementById('input');
        const dateInput = document.getElementById('date');
        const list = document.getElementById('list');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        function renderTasks() {
            list.innerHTML = "";
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span onclick="toggleTask(${index})" class="${task.completed ? 'completed' : ''}">
                                    ${task.text} - ${task.date}
                                </span> 
                                <button class="deleteBtn" onclick="deleteTask(${index})">Del</button>`;
                list.appendChild(li);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            if (input.value.trim() === "" || dateInput.value.trim() === "") {
                alert("Please enter a task and select a date!");
                return;
            }
            tasks.push({ text: input.value, date: dateInput.value, completed: false });
            input.value = "";
            dateInput.value = "";
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function clearAll() {
            tasks = [];
            renderTasks();
        }

        renderTasks();
    </script>

</body>
</html>
